<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
</head>
<body>

<h1>your information</h1>

<form>

    <fieldset>
        <legend>Form</legend>

        <label>First name:</label>
        <input type="text" name="firstName">
        <br><br>

        <label>Last name:</label>
        <input type="text" name="lastName">
        <br><br>

        <label>Email:</label>
        <input type="email" name="email">
        <br><br>

        <h2>Your Gender</h2>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        

        <h2>Favorite Subjects</h2>
        <input type="checkbox" name="subject" value="C++"> C++
        <input type="checkbox" name="subject" value="Java"> Java
        <input type="checkbox" name="subject" value="C#"> C#
        <input type="checkbox" name="subject" value="Python"> Python
        <input type="checkbox" name="subject" value="SQL"> SQL
       

        <h2>Your City</h2>
        <label>City:</label>
        <select name="city">
            <option>Irbid</option>
            <option>Amman</option>
            <option>salt</option>
        </select>
            <br><br>

        
        <label>Upload Image:</label>
        <input type="file" name="image">
        <br><br>

        <label>Write About yourself:</label><br>
        <textarea name="about" rows="5" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Submit">

    </fieldset>

</form>

</body>
</html>
